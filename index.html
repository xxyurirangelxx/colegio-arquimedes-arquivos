<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Hub de Estudos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #212529;
    }

    header {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .painel {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-top: 0;
      color: #007bff;
    }

    .card p {
      color: #6c757d;
      font-size: 0.9em;
    }

    .card a {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }

    .card a:hover {
      background: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #6c757d;
    }
  </style>
</head>
<body>

  </header>

  </main>

  <footer>
    <p>Todos os direitos reservados</p>
  </footer>

</body>
</html>
