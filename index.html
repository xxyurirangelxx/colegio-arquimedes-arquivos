<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Hub de Estudos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #212529;
    }

    header {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .painel {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .card a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìö Hub de Estudos</h1>
    <p>Escolha um dos materiais abaixo</p>
  </header>

  <main class="container">
    <div class="painel" id="painel-arquivos">
      <!-- Cards gerados via JS -->
    </div>
  </main>

  <footer>
    <p>Hub de estudos - gerado automaticamente</p>
  </footer>

  <script>
    async function carregarArquivos() {
      try {
        // Tenta listar arquivos do mesmo diret√≥rio
        const resposta = await fetch(".");
        const texto = await resposta.text();

        // Extrai links .html
        const parser = new DOMParser();
        const doc = parser.parseFromString(texto, "text/html");
        const links = [...doc.querySelectorAll("a")]
          .map(a => a.getAttribute("href"))
          .filter(href => href && href.endsWith(".html") && href !== "index.html");

        const painel = document.getElementById("painel-arquivos");

        if (links.length === 0) {
          painel.innerHTML = "<p>Nenhum arquivo HTML encontrado no reposit√≥rio.</p>";
          return;
        }

        links.forEach(link => {
          const nome = link.replace(".html", "").replace(/_/g, " ");
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${nome}</h3>
            <a href="${link}">üìñ Abrir</a>
          `;
          painel.appendChild(card);
        });
      } catch (e) {
        console.error("Erro ao carregar arquivos:", e);
        document.getElementById("painel-arquivos").innerHTML = 
          "<p>‚ö†Ô∏è N√£o foi poss√≠vel carregar os arquivos automaticamente no GitHub Pages.</p>";
      }
    }

    carregarArquivos();
  </script>
</body>
</html>
